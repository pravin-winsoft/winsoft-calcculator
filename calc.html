<!DOCTYPE html>

<html>
	<head>
		<!-- jQuery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type = "text/javascript"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<!-- custom CSS -->
		<link rel="stylesheet" type="text/css" href="calc.css">
		
		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-12 col-sm-offset-3">
					<div class="panel panel-default">
						<div class="panel-heading">Calculater</div>
						<div class="panel-body">
							<div class="row form-group">
								<div class="col-xs-12 col-sm-12">
									<div class="result-con "><label id="history" class="pull-right"></label></div>
									<input type="text" value="" id="result" class="form-control text-right hidden">									
									<input onkeyup="return isNumber(event)" type="text" autofocus value="" id="calnumber" class="form-control text-right">						
								</div>								
							</div>	
							<div class="row form-group">
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(46);"  value="CE" id="cal_CE" class="btn btn-default form-control btn-operator">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(27);" value="C" id="cal_C" class="btn btn-default form-control btn-operator">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(8);"  value="<" id="cal_back" class="btn btn-default form-control btn-operator">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(111);"  value="/" id="cal_div" class="btn btn-default form-control btn-operator">
								</div>
							</div>							
							<div class="row form-group">
								<div class="col-xs-3 col-sm-3">
									<input type="button"  value="7" onclick="enterNumber(7);" id="cal_7" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button"  value="8" onclick="enterNumber(8);" id="cal_8" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button"  value="9" onclick="enterNumber(9);" id="cal_9" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(106);"  value="x" id="cal_x" class="btn btn-default form-control btn-operator">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(4);"  value="4" id="cal_4" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(5);"  value="5" id="cal_5" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(6);"  value="6" id="cal_6" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(109);"  value="-" id="cal_minu" class="btn btn-default form-control btn-operator">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(1);"  value="1" id="cal_1" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(2);"  value="2" id="cal_2" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(3);"  value="3" id="cal_3" class="btn btn-default form-control">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(107);"  value="+" id="cal_4" class="btn btn-default form-control btn-operator">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-xs-3 col-sm-3">
									<input type="button"  value="+  -" id="cal_tog" class="btn btn-default form-control btn-operator">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="enterNumber(0);" value="0" id="cal_0" class="btn btn-default form-control btn-operator">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button"  value="." id="cal_dot" class="btn btn-default form-control btn-operator">
								</div>
								<div class="col-xs-3 col-sm-3">
									<input type="button" onclick="opration(13);"  value="=" id="cal_enter" class="btn btn-default form-control btn-operator">
								</div>
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<!-- custom JS -->
		<script src="calc.js" type = "text/javascript"></script>
	</body>
</html>
